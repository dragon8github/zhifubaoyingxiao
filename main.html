			exchange_兑换奖品 = function()
			{
				//确认框confirm
				var btnArray = ['否', '是'];
			    mui.confirm('确定要兑换商品吗？', 'Hello MUI', btnArray, function(e) 
			    {
			        if (e.index == 1) 
			        {

			        {

			        }
