	<script type="text/javascript">
		$(function() {
			$("#qiandao ul li").each(function() {
				var self = $(this);
				var index = parseInt(self.index() + 1);
				var num = self.find("img").size();
				if (num == 0) {
					self.find("h4").text(index);
				}
			})
		})
		exchange_兑换奖品 = function() {
			//询问框
			layer.confirm('你确认要兑换该商品吗？', {
				btn: ['确定', '取消'], //按钮
				icon: 3,
				title: '温馨提示'
			}, function() 
			{
				layer.closeAll();
				var html = $("#shangpin_info").html();
				var index = layer.open({
					title: false,
					skin: "mylayer",
					closeBtn: 2,
					type: 1,
					btn: 0,
					content: html,
					shade: [0.4, '#000'],
					shadeClose: true,
					success: function() {
						$("#set_barcode").JsBarcode("6931273201136", {
							format: "CODE39",
							width: 1,
							displayValue: true
						});
						$('img').load(function() {
							//由于模板中存在图片未加载，当layer弹出的时候。宽度计算错误导致不居中，所以我手动居中了
							var widthForWindow = $(window).width();
							var winthForLayer = $(".mylayer").width();
							var myWidth = (widthForWindow - winthForLayer) / 2;
							layer.style(index, {
								left: myWidth,
								top: "15%"
							});
						})
					}
				})
			}, function() {
				return;
			});
		}
