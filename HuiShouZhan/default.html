<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mui/mui.min.css"/>
		<style type="text/css">
			body{font-family: "微软雅黑";}
			#logo{max-width:85px;min-width:80px;height:100%;}
			.dian{max-width:30px;}
			#title{color:#33333b;font-size:16px;line-height:25px;}
			.num{color:#1cabeb;font-size:20px;padding:0px 5px}	
			.goinfo{font-size:14px;color:#5ab9f0;float:right;}
			.mui-table-view .mui-media-object.mui-pull-left{margin-right:15px;}
			.mui-ellipsis{margin-top:5px;}
			.mui-table-view-cell>a:not(.mui-btn){white-space:normal;}
		</style> 
	</head>
	<body>
		<ul class="mui-table-view"> 
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img id="logo" class="mui-media-object mui-pull-left" src="Images/logo.png">
						<div class="mui-media-body">
							<p><img src="Images/dian.png" alt="LOGO" class="dian" /></p>
							<p id="title">恭喜你，已积满<span class="num">9</span>个点</p>
							<p class='mui-ellipsis'>已经可以换饮料咯，邀请好友一起来喔<span class="goinfo">详情>>></span></p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img id="logo" class="mui-media-object mui-pull-left" src="Images/logo.png">
						<div class="mui-media-body">
							<p><img src="Images/dian.png" alt="LOGO" class="dian" /></p>
							<p id="title">太棒啦！已集结<span class="num">9</span>个集点,可兑换1杯红豆布丁哦oooo~<span class="goinfo">查看详情>>></span></p>
							<p class='mui-ellipsis'></p>
						</div>
					</a>
				</li>
		</ul>
	</body>
</html>
